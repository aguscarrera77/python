<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/estilo.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de Registro de Usuario</h1>
   <form action="/agregar" method="post">
    <label for="nombre">Nombre: </label>
    <input type="text" name="nombre" id="nombre" required> <br><br>
    <label for="edad"> Edad: </label>
    <input type="number" name="edad" id="edad" required><br><br>
    <label for="fono">Telefono: </label>
    <input type="number" name="fono" id="fono" required><br><br>
    <button type="submit"> Enviar datos de Registro</button>





   </form> 
<br><br><br>
   <a href="/recepcion">Ver listas de personas Registrada</a>
</body>
</html>
